        <div class="container-links-button">

   <div class="general-title">
        <h1>Agregar Nuevo referido</h1>
    </div>

    <section class="section-form">
        <div class="div-form">
            <form class="form" action="">
                <p class="form-paragraph">Por favor, ingresa los datos.</p>
                <div class="form-container">
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre del Referido</label>
                        <input type="text" id="name" name="name" class="form-input">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Número de contacto del referido</label>
                        <input type="number" id="name" name="name" class="form-input">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Correo de contacto del referido</label>
                        <input type="email" id="name" name="name" class="form-input">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="check-term" name="check-term"><label class="check-text" for="check-term">  Acepto los <a href="/term-conditions.html" target="_blank">términos y condiciones del plan.</a></label>
                    </div>
                    <input type="submit" class="form-submit" value="Agregar proyecto">
                </div>
            </form>
        </div>
    </section>
